<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap介绍</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<style type="text/css">
	#myCarousel{
		margin:0 auto;
	}
	.center{
		width: 400px;
		margin: 0 auto;
	}
	.item img{
		display: block;
		width: 1000px;
		height:500px !important;
	}
	.carousel-control{
		font-size: 70px;
	}

</style>
<!-- data-ride="carousel" 自动轮播-->
	<div class="carousel slide" id="myCarousel" style="width: 1000px">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
			<li data-target="#myCarousel" data-slide-to="6"></li>
			<li data-target="#myCarousel" data-slide-to="7"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="images/1.jpg" alt="第一张">
				<div class="carousel-caption">
					<h3>这里是标题</h3>
					<p>这是第一张图片</p>	
				</div>
			</div>
			<div class="item">
				<img src="images/2.jpg" alt="第二张">
				<div class="carousel-caption">
					<h3>这里是标题</h3>
					<p>这是第二张图片</p>	
				</div>
			</div>
			<div class="item">
				<img src="images/3.jpg" alt="第三张">
				<div class="carousel-caption">
					<h3>这里是标题</h3>
					<p>这是第三张图片</p>	
				</div>
			</div>
			<div class="item">
				<img src="images/4.jpg" alt="第四张">
				<div class="carousel-caption">
					<h3>这里是标题</h3>
					<p>这是第四张图片</p>	
				</div>
			</div>
			<div class="item">
				<img src="images/5.jpg" alt="第五张">
				<div class="carousel-caption">
					<h3>这里是标题</h3>
					<p>这是第五张图片</p>	
				</div>
			</div>
			<div class="item">
				<img src="images/6.jpg" alt="第六张">
				<div class="carousel-caption">
					<h3>这里是标题</h3>
					<p>这是第六张图片</p>	
				</div>
			</div>
			<div class="item">
				<img src="images/7.jpg" alt="第七张">
				<div class="carousel-caption">
					<h3>这里是标题</h3>
					<p>这是第七张图片</p>	
				</div>
			</div>
		</div>
		<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
		<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
	</div>
	<div class="center">
		<button id="cycle" class="btn btn-default">开始</button>
		<button id="pause" class="btn btn-default">停止</button>
		<button id="number" class="btn btn-default">播放第三条</button>
		<button id="prev" class="btn btn-default">上一个</button>
		<button id="next" class="btn btn-default">下一个</button>
	</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	// $('#myCarousel').carousel({
	// 	interval:1000,	//播放时间
	// 	pause:'hover',	//鼠标悬停停止播放
	// 	wrap:true,		//循环播放
	// });
	$('#cycle').on('click',function(){
		$('#myCarousel').carousel({
			cycle:true,
			interval:2000,
		});
	});
	$('#pause').on('click',function(){
		$('#myCarousel').carousel('pause');
	});
	$('#number').on('click',function(){
		$('#myCarousel').carousel(2);
	});
	$('#prev').on('click',function(){
		$('#myCarousel').carousel('prev');
	});
	$('#next').on('click',function(){
		$('#myCarousel').carousel('next');
	});
</script>
</body>
</html>
